<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 <head>
<meta charset="ISO-8859-1">
<title>Login</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
    <link href="css/font-awesome.min.css" rel="stylesheet"></link>
    <link href="css/animate.min.css" rel="stylesheet"> 
    <link href="css/lightbox.css" rel="stylesheet"> 
	<link href="css/main.css" rel="stylesheet"></link>
	<link href="css/responsive.css" rel="stylesheet"></link>
<link rel="shortcut icon" href="images/ico/favicon.ico">
</head>
<body>
<div id="includedHeader"></div>

<section id="page-breadcrumb">
        <div class="vertical-center sun">
             <div class="container">
                <div class="row">
                    <div class="action">
                        <div class="col-sm-12">
                            <h1 class="title">Login | Sign up</h1>
                            <p>Register with us to get the valued service.</p>
                        </div>    
                        <div class="col-md-4 col-sm-12" style="float: right; position: absolute; right: 0">
                    <div class="contact-form bottom">
                    
                    <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
                        <form id="login-form" name="login-form" method="post" action="@{/login}" class="form-inline">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" required="required" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" required="required" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-submit" value="Submit">
                            </div>
                        </form>
                        Forgot Password?
                    </div>
                </div>                    
                    </div>
                </div>
            </div>
        </div>
   </section>
	
<div id="includedFooter"></div>
	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lightbox.min.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>   
</body>
</html>
